
<div class="p-4" >
    <h3 class="text-success mb-4">Quản lý người dùng</h3>
    <button class="btn btn-outline-success"><a style="text-decoration: none;" href="#!them-moi-nguoi-dung">Thêm mới</a></button>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Họ và tên</th>
                <th scope="col">Email</th>
                <th scope="col">Vai trò</th>
                <th scope="col">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(index, value) in listUser">
                <td>{{value.numericalOrder}}</td>
                <td>{{value.fullName}}</td>
                <td>{{value.email}}</td>
                <td>{{value.role}}</td>
                <td>
                    <a class="btn btn-warning" href="#!update-nguoi-dung/{{ value.id }}">Sửa</a>
                    <button ng-click="delete(value.id)" class="btn btn-danger">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
