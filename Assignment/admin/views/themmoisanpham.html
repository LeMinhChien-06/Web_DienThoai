<div class="container col-sm-9">
    <div ng-controller="parent">
        <div ng-controller="form">
            <div class="form-group mt-3">
                <label style="font-weight: 500;">STT:</label>
                <input ng-model="" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Tên sản phẩm:</label>
                <input ng-model="$parent.student.fullname" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Giá sản phẩm:</label>
                <input ng-model="$parent.student.birthday" class="form-control">
            </div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Mô tả:</label>
                <input ng-model="$parent.student.point" class="form-control">
            </div>
            <br>
            <div class="form-group">
                <button ng-click="save()" class="btn btn-outline-success">Lưu</button>
                <button ng-click="cancel()" class="btn btn-outline-success">Hủy</button>
            </div>
        </div>  
    </div>
</div>
