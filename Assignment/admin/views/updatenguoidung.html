<div class="container col-sm-9">
    <di>
        <div class="form-group mt-3">
            <label style="font-weight: 500;">STT:</label>
            <input ng-model="listUser.numericalOrder" ng-change="changeNumericalOrder()" class="form-control">
            <span ng-show="validate.numericalOrderValidate" style="color: red;">Vui lòng nhập số thứ tự</span>
        </div>
        <div class="form-group mt-3">
            <label style="font-weight: 500;">Họ và tên:</label>
            <input ng-model="listUser.fullName" ng-change="changeFullName()" class="form-control">
            <span ng-show="validate.fullNameValidate" style="color: red;">Vui lòng nhập họ tên</span>
        </div>
        <div class="form-group mt-3">
            <label style="font-weight: 500;">Email:</label>
            <input ng-model="listUser.email" ng-change="changeEmail()" class="form-control">
            <span ng-show="validate.emailValidate" style="color: red;">Vui lòng nhập email</span>
        </div>
        <div class="mt-3">
            <select class="form-control" ng-model="listUser.role" ng-change="changeRole()">
                <option value="" hidden>Vai trò:</option>
                <option ng-repeat="value in user1" value="{{ value.role }}">
                    {{ value.role }}
                </option>
            </select>  
            <span ng-show="validate.roleValidate" style="color: red;">Vui lòng chọn vai trò</span>  
        </div>
        <br>
        <div class="form-group">
            <button ng-click="update()" class="btn btn-outline-success">Chỉnh sửa</button>
        </div>
    </div>
</div>
