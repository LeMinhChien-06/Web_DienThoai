<h3 class="mt-3 text-success" style="text-align: center;">Sửa sản phẩm</h3>
<div class="p-4" style="min-height: 800px;">
    <div class="container col-sm-9">
        <div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Mã sản phẩm</label>
                <input ng-model="dienthoai.code" class="form-control">
                <span class="text-danger" ng-if="validateMa">{{ validateMaMessage }}</span>
            </div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Tên sản phẩm</label>
                <input ng-model="dienthoai.name" class="form-control">
                <span class="text-danger" ng-if="validateTen">{{ validateTenMessage }}</span>
            </div>
            <div class="mt-3">
                <label style="font-weight: 500;">Hãng sản phẩm:</label>
                <select class="form-control" ng-model="dienthoai.firm">
                    <option value="" hidden>--Chọn hãng--</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                </select>
                <span class="text-danger" ng-if="validateHang">{{ validateHangMessage }}</span>
            </div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Giá:</label>
                <input ng-model="dienthoai.price" ng-change="changeEmail()" class="form-control">
                <span class="text-danger" ng-if="validateGia">{{ validateGiaMessage }}</span>
            </div>
            <div class="form-group mt-3">
                <label style="font-weight: 500;">Mô tả:</label>
                <textarea name="" id="" cols="30" rows="5" class="form-control" ng-model="dienthoai.describe"></textarea>
            </div>
            <br>
            <div class="form-group">
                <button type="button" ng-click="updateSanPham()" class="btn btn-outline-success">Sửa</button>
            </div>
        </div>
    </div>
</div>
